<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>
<body>
    <div class="container">
        <h2>Weather Dashboard</h2>

        <!-- Search Container -->
        <div class="search-container">
            <input type="text" id="city" placeholder="Enter a City Name">
            <button id="searchButton">Search</button>
            <hr>
            <button id="currentLocationButton">Use Current Location</button>
        </div>

        <!-- Recently Searched Cities Dropdown -->
        <div class="recent-search-container">
            <label for="recentCities">Recently Searched:</label>
            <select id="recentCities">
                <option value="">No Recent Searches</option>
            </select>
        </div>

        <!-- Weather Display -->
        <div id="weatherResult" class="weather-result"></div>
        
        <!-- 5-Day Forecast -->
        <h3>5-Day Forecast</h3>
        <div id="forecastContainer" class="forecast-container"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
